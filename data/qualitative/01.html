
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What do you like most about Trump's actions?</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            background: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 20px;
            width: 360px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            color: #087e8b;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .summary {
            margin-top: 10px;
            font-size: 0.9em;
            color: #444;
        }
        .quotes {
            margin-top: 10px;
            width: 100%;
            font-size: 0.9em;
            color: #555;
        }
        .quote {
            background: #e1f5fe;
            margin: 6px 0;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            padding-left: 30px;
        }
        .quote::before {
            content: "ðŸ’¬";
            position: absolute;
            left: 8px;
            top: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>What do you like most about Trump's actions?</h2>
    <div class="chart-container">
        <canvas id="likeMost"></canvas>
    </div>
    <div class="summary">Supporters highlight immigration enforcement and keeping promises.</div>
    <div class="quotes">
        <div class='quote'>He brought jobs back â€” that's why he has my vote.</div><div class='quote'>Finally someone who secures the borders.</div><div class='quote'>He actually keeps his promises.</div>
    </div>
</div>

<script>
new Chart(document.getElementById('likeMost').getContext('2d'), {
    type: 'pie',
    data: {
        labels: ['Immigration Enforcement', 'Keeping Promises', 'Other'],
        datasets: [{
            data: [45, 35, 20],
            backgroundColor: ['#4dd0e1', '#81c784', '#ffb74d'],
            borderColor: '#ffffff',
            borderWidth: 2,
            borderRadius: 10,
            borderSkipped: false
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: true, position: 'bottom' },
            datalabels: {
                color: '#000',
                font: { weight: 'bold', size: 12 },
                formatter: (value) => value + '%',
                anchor: 'center',
                align: 'center'
            }
        },
        scales: {}
    },
    plugins: [ChartDataLabels]
});
</script>

</body>
</html>
