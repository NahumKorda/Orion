
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confidence in Economy</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            background: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 20px;
            width: 360px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            color: #087e8b;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>How much confidence do you have in Trump's ability to handle economic issues?</h2>
    <div class="chart-container">
        <canvas id="confidenceEconomy"></canvas>
    </div>
</div>

<script>
const ctx = document.getElementById('confidenceEconomy').getContext('2d');
new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ["'High Confidence'", "'Low Confidence'"],
        datasets: [{
            data: [45, 55],
            backgroundColor: ['#81c784', '#ff8a65'],
            borderRadius: 10,
            borderSkipped: false,
            borderColor: '#ffffff',
            borderWidth: 2
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: true, position: 'bottom' },
            datalabels: {
                color: '#000',
                font: {
                    weight: 'bold',
                    size: 12
                },
                formatter: (value) => value + '%',
                anchor: 'center',
                align: 'center',
                clamp: true,
                clip: false
            }
        },
        scales: {}
    },
    plugins: [ChartDataLabels]
});
</script>

</body>
</html>
